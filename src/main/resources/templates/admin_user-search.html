<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<title>Wyszukiwarka użytkowników</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header th:insert="header"></header>
<main>
	<h1>Wyszukiwarka użytkowników</h1>
	<section id="search-parameters" class="container with-shaddow">
		<form th:object="${querry}">
			<input type="text" placeholder="imię" name="like">
			<label for="check-student">Student: </label>
			<input type="checkbox" name="student" id="check-student">

			<label for="check-employee">Pracownik: </label>
			<input type="checkbox" name="employee" id="check-employee">

			<label for="check-admin">Admin: </label>
			<input type="checkbox" name="admin" id="check-admin">
			<input type="submit" value="Szukaj">
			<input type="reset" value="Resetuj">
		</form>
	</section>
	<section id="search-results" class="container with-shaddow">
		<table id="search-result-table">
			<thead>
			<tr>
				<th rowspan="2">Imię</th>
				<th rowspan="2">Tytuł</th>
				<th rowspan="2">Email</th>
				<th colspan="3">Role</th>
				<th rowspan="2">Edytuj</th>
			</tr>
			<tr>
				<th>Student</th>
				<th>Pracownik</th>
				<th>Admin</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="u : ${result}">
				<td th:text="${u.getName()}"></td>
				<td th:text="${u.getScientificTitles()}"></td>
				<td th:text="${u.getEmail()}"></td>
				<!--TODO ładniej-->
				<td th:text="${u.isStudent()}"></td>
				<td th:text="${u.isEmployee()}"></td>
				<td th:text="${u.isAdmin()}"></td>
			</tr>
			</tbody>
		</table>

	</section>
</main>
</body>
</html>
